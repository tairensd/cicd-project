jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: ["frontend-build-<< pipeline.parameters.version-cache >>"]
      - run:
          name: Build front-end
          command: |
            cd ./frontend && npm i && npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build-<< pipeline.parameters.version-cache >>

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build-<< pipeline.parameters.version-cache >>]
      - run:
          name: Back-end build
          command: |
            cd ./backend && npm i && npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build-<< pipeline.parameters.version-cache >>
  
  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build-<< pipeline.parameters.version-cache >>]
      - run:
          name: Front-end unit testing
          command: |
            cd ./frontend && npm run test
                
  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build-<< pipeline.parameters.version-cache >>]
      - run:
          name: Back-end unit testing
          command: |
            cd ./backend && npm run test
  
  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build-<< pipeline.parameters.version-cache >>]
      - run:
          name: Front-end vulnerability scan
          command: |
            cd ./frontend && npm audit --audit-level=critical

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build-<< pipeline.parameters.version-cache >>]
      - run:
          name: Back-end vulnerability scan
          command: |
            cd ./backend && npm audit --audit-level=critical

            

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-frontend:
          requires: [test-frontend]
      - scan-backend:
          requires: [test-backend]
      